<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/mainStyle.css">
    <title>Product Card Challenge | Frontend Mentor | Charles Barros</title>
  </head>
  <body>
    <main class="card">
      <section class="image">
        <img src="images/image-product-desktop.jpg" alt="Photo: Gabrielle Chanel Paris Perfum Bottle">
      </section>
      <section class="text">
        <h2>Perfume</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="newPrice">$149.99</span>
          <span class="oldPrice">$169.99</span>
        </div>
        <button>Add to Cart</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by<a href="https://www.frontendmentor.io/profile/charbavito" target="_blank"> Frontend Mentor</a>
      Coded by <a href="https://github.com/charbavito" target="_blank">Charles Barros</a>
  </footer>
  </body>
</html>
